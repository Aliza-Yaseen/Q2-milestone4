<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Milestone-4</title>
</head>

<body>

    <h1>Editable Resume Builder</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter Your Email" required>

            <label for="phone">Number:</label>
            <input id="phone" type="tel" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <!-- <label for="education">Education:</label> -->
            <textarea id="edu" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <!-- <label for="experience">Experience:</label> -->
            <textarea id="exp" placeholder="Enter Your Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <!-- <label for="skill">Skills:</label> -->
            <textarea id="skill" placeholder="Enter Your Skills" rows="4" required></textarea>
        </fieldset>

        <button id="btn" type="submit">Generate Resume</button>
    </form>

    <br>

    <!-- Dynamic & Editable Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated here -->
    </div>

    <!-- Make sure script is included at the end -->
    <script src="script.js"></script>

</body>

</html>
